<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Responsive Image Gallery</h1>
    </header>

    <main>
        <section>
            <img src="./img/blackCat.jpg" alt="Black cat">
            <p>Black cat</p>
        </section>

        <section>
            <img src="./img/blanketCat.jpg" alt="">
            <p>Cat with a blanket</p>
        </section>

        <section>
            <img src="./img/brownCat.jpg" alt="">
            <p>Brown cat</p>
        </section>

        <section>
            <img src="./img/catAndHand.jpg" alt="">
            <p>Cat being scratched on the chin</p>
        </section>

        <section>
            <img src="./img/catOnBeach.jpg" alt="">
            <p>Cat walking near the beach</p>
        </section>

        <section>
            <img src="./img/catOnTable.jpg" alt="">
            <p>Cat on a table</p>
        </section>

        <section>
            <img src="./img/orangeCat.jpg" alt="">
            <p>Orange cat lying on a doorpost</p>
        </section>

        <section>
            <img src="./img/orangeCatOnFloor.jpg" alt="">
            <p>Orange cat lying on the floor</p>
        </section>
    </main>
</body>
</html>
